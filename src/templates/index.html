<!DOCTYPE html>
<html>
<head>
    <title>Movie recommendation service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form, div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Enter a movie title</h2>
    
    <form action="/" method="post">
        <input type="text" step="any" name="title" required>
        <input type="submit" value="Submit">
    </form>
    
    {% if recommendations != None %}
        {% if recommendations == 'Movie not found' %}
            <h2>Movie not found</h2>
        {% else %}
            <h2>Recommendations</h2>
            <div>
                <ol>
                    <li>{{ recommendations[0] }}</li>
                    <li>{{ recommendations[1] }}</li>
                    <li>{{ recommendations[2] }}</li>
                    <li>{{ recommendations[3] }}</li>
                </ol>
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
